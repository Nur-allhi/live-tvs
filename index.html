<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Links</title>
    <!-- Include Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the Inter font */
        body {

            background-color: #f0f4f8; /* Light background color */

            <!-- Example Link 2: Personal Blog/Portfolio -->
            <a href="https://your-blog-or-portfolio.com" target="_blank" rel="noopener noreferrer"
               class="flex items-center justify-center p-4 bg-green-600 text-white rounded-lg shadow-md hover:bg-green-700 transition-all duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-300">

               class="flex items-center justify-center p-4 bg-sky-600 text-white rounded-lg shadow-md hover:bg-sky-700 transition-all duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-sky-300">

            <a href="https://www.example.com" target="_blank" rel="noopener noreferrer"
               class="flex items-center justify-center p-4 bg-purple-600 text-white rounded-lg shadow-md hover:bg-purple-700 transition-all duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-purple-300">

            </a>

        <footer class="text-center mt-8 text-gray-500 text-sm">
            <p>&copy; 2025 Your Name. All rights reserved.</p>
